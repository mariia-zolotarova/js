<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <ol class="out"></ol>

    <script>
        let inp = document.querySelector('input')
        let out = document.querySelector('.out')
        let arr = ['Masha', 'Valik', 'Artem', 'Sasha', 'Sasha 2']

        inp.addEventListener('keyup', () => {
            out.innerHTML = ""
            arr.map(item => {
                let lCase = item.toLocaleLowerCase()
                let valC = inp.value.toLocaleLowerCase()

                if (lCase.includes(valC)) {
                    let li = document.createElement('li')
                    li.innerHTML = item
                    out.append(li)
                }
            })
        })


    </script>
</body>

</html>
