<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<h1>Test</h1>
<input class="inp1" type="text">
<span>+</span>
<input class="inp2" type="text">
<button class="btn">Test</button>
<div class="out"></div>

<script>
    let out = document.querySelector('.out');
    let inp1 = document.querySelector('.inp1');
    let inp2 = document.querySelector('.inp2');
    let btn = document.querySelector('.rtn');

    let res = localStorage.getItem('Test') ? localStorage.getItem('Test') : 'No data'

    btn.addEventListener('click', () => {
        let res2 = +inp1.value + +inp2.value

        localStorage.setItem('Test', res2)

        out.innerHTML = res2;
    })
    out.innerHTML = res;
</script>
</body>
</html>
