<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="inp1" type="text" placeholder="login">
    <input class="inp2" type="text" placeholder="password">
    <button class="btn">login</button>

    <div class="out"></div>


    <script>
        let login = "admin";
        let pass = "123";
        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let btn = document.querySelector('.btn')
        let out = document.querySelector('.out');

        function checkUser(inp1, inp2) {
            if (inp1 == login && inp2 == pass) {
                out.innerHTML = "You are admin, welcome"
            }
            else {
                out.innerHTML = "Go away!"
            }
        }

        btn.onclick = () => {
            checkUser(inp1.value, inp2.value)
        }
    </script>
</body>

</html>
