<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>DOM</h1>
    <div class="out"></div>
    <script>

        let user = {
            name: 'Sasha',
            lastName: 'Kol',
        }
        let out = document.querySelector('.out')
        let h1 = document.createElement('h1')
        h1.innerHTML = user.name + " " + user.lastName;

        out.append(h1)

    </script>
</body>

</html>
