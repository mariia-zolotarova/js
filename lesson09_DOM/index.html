<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>

    <h1 id="id-1">DOM</h1>
    <div class="out">
        <h2 class="title">
            1
            <h3 class="title"></h3>

        </h2>
        <img class="img" src="/test" alt="img">
    </div>
    <div class="out2">
        <h2 class="title">
            <h3 class="title">2</h3>
        </h2>
    </div>
    <div class="out3">
        <h2 class="title">
            <h3 class="title">3</h3>
        </h2>
    </div>

    <button class="btn">test</button>

    <script>
        let title = document.querySelector('.out .title')
        let allTitle = document.querySelectorAll('.title')

        let img = document.querySelector('.out .img')

        let outId = document.getElementById('id-1')
        let outTag = document.getElementsByTagName('h1')

        let btn = document.querySelector('.btn')

        title.innerHTML = "<b>Test</b>"
        // title.innerText = "ddd"


        title.classList.add('blue', 'red')
        title.classList.remove('red')
        title.classList.toggle('red')

        img.getAttribute('src')

        img.setAttribute('style', 'color:red')

        let count = 2
        console.log(title.style);
        title.style.border = '1px solid black'

        title.style.width = '100px'

        btn.onclick = () => {
            // title.style.border = `${count++}px solid black`
            title.style.width = `${count++}00px`
        }


        let createDiv = document.createElement('h2')
        createDiv.innerHTML = 'Main Div'
        createDiv.classList.add('title')

        let createImg = document.createElement('img')
        createImg.src = "http://"
        // createImg.setAttribute('src', 'http://f')


        let subDiv = document.createElement('h3')
        subDiv.innerHTML = 'Sub div'
        subDiv.classList.add('title')

        subDiv.onclick = () => {
            createDiv.innerHTML = "Hello"
        }

        createDiv.append(createImg, subDiv)

        outId.append(createDiv)


    </script>

</body>

</html>
