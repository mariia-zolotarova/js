<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="out"></ul>

    <script>
        let out = document.querySelector('.out')

        const Users = [
            {
                name: "Name 1",
                age: 29
            },
            {
                name: "Name 2",
                age: 33
            },
            {
                name: "Name 3",
                age: 15
            },
            {
                name: "Name 4",
                age: 19
            },
        ];

        function createItem(tag, className, text) {
            let item = document.createElement('tag')
            item.classList.add(className)
            item.innerHTML = text

            return item
        }

        out.append(
            createItem('span', 'name', item.name),
            createItem('b', 'text', item.age),
        )


        Users.map(item => {
            out.append(createItem(item.name, item.age))
        })
    </script>
</body>

</html>
