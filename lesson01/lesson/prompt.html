<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            color: blue;
        }
    </style>
</head>

<body>

        document.write(`
            <h2 class="test">
              ${name}  ${LastName} ${age}   
            </h2>
        `)
    </script>
